<h1>This is the registration page dude</h1>


<form method="POST" > 
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        {{field}}
    {% endfor %}
    <input type="submit" name="Register!">

    <p>
        {{form.errors}}
    </p>
</form>

<p>Already have an account? </p><a href="{% url 'blog:login' %}">Log in</a>
