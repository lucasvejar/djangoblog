{% extends "blog/base.html" %}
{% load static %}


{% block content %}
    <div class="container py-sm-4">
        <div class="row justify-content-center align-items-center">
            {% for post in posts %}
            <div class="col-sm px-sm-2 py-sm-1">
                <div class="card border-0">
                    <img class="card-img-top story-card-feed-img" src="{% static post.img_path %}" >
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer container-fluid border-top py-sm-3">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="#">About me</a></li>
            <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="#">Github repo</a></li>
            <li class="nav-item"><a class="nav-link text-dark font-weight-bold" href="#">My Instagram</a></li>
        </ul>
    </div>
{% endblock content %}
