{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="post">
        {% for post in posts  %}
            <div class="date">
                {{ post.created_date }}
            </div>
            <a class="btn btn-default" href="{% url 'blog:post_edit' post.id %}">Editar</a>
            <h1>{{ post.user_name }}</h1>
            <p>{{ post.description|linebreaks }}</p>
        {% endfor %}
    </div>
{% endblock content %}
