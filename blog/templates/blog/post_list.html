{% extends "blog/base.html" %}

    {% block content %}
    {% for post in posts %}
        <div>
            <h1><a href='{% url "blog:post_detail" post.id %}' >{{ post.title }}</a></h2>
            <p>{{ post.published_date }}</p>
            <p>{{ post.text|linebreaks }}</p>
        </div>  
    {% endfor %}  
{% endblock content %}
