{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="card-post">
    <div class="storys-list container-fluid">
        <ul class="nav">
            <li class="nav-item"><img class="story" src="{% static user.profile_img %}"></li>
            {% for story in storys %}
            <li class="nav-item"><img class="story" src="{% static story.img_path %}"></li>  
            {% endfor %}
        </ul>
    </div> 
</div>
{% for post in posts %}
<div class="card-post">
    <div class="card-header">
        <img class="story-header" src="{% static post.img_path %}">
        <h4 class="user-name"><b> {{ post.user }} </b></h4>
    </div>
    <img src="{% static post.img_path %}" class="card-img-top" alt="...">
    <div class="card-body">
        <div class="icons">
            <h6 class="card-title">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">Heart</li>
                    <li class="list-group-item">Save</li>
                    <li class="list-group-item">Archive</li>
                </ul>
            </h6>
        </div>
        <p class="card-text"><strong>{{post.user}} </strong> {{ post.description|linebreaks }}</p>
        <a href='{% url "blog:post_detail" post.id %}' class="btn btn-primary"> Comment </a>
        <input type="text" name="comments">
    </div>
</div>
{% endfor %}  
{% endblock content %}
