{% load static %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fake Instagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
        <link rel="icon" href="{% static 'img/igLogo' %}" type="image/jpeg">
    </head>
    <body>
      
      <div class="sticky-top page-header container-fluid">
        <div class="d-flex flex-row bd-highlight">
          <div class="title navbar-brand">
            <img class="logo-image" src="{% static 'img/instagram.png' %}">
          </div>
          <div class="col" > 
            <form class="search-top-form form-inline">
              <div class="input-group input-group-sm mb-3" >
                <input class="form-control search-input" type="search" placeholder="  Search" aria-label="Search" >
              </div>
            </form>
          </div>
          <div class="top-menu-list col" >
            <ul class="list-group list-group-horizontal-sm">
              <li class="icon-list list-group-item"><i class="far fa-map fa-lg"></i></li>
              <li class="icon-list list-group-item"><i class="far fa-paper-plane fa-lg"></i></li>
              <li class="icon-list list-group-item"><i class='far fa-compass fa-lg'></i></li>
              <li class="icon-list list-group-item"><i class="far fa-heart fa-lg"></i></li>
            </ul>
            <a href="{% url 'blog:logout' %}"><img class="top-user-img rounded-circle" src="{% static user.profile_img %}" ></a>
          </div>
        </div>
      </div>

      
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col">
            <div class="card-deck">
              <div class="card content">
                {% block content %}{% endblock content %}
              </div>
            </div>
          </div>
        
          <div class="col">
            <div class="settings-column">
              <div class="side-panel card-body">
                <div>
                  <img class="user-profile-pic" src="{% static user.profile_img %}" >
                  <h5 class="card-title">
                    <b>{{user.user_name}}</b>  
                  </h5>
                </div>
                <div style="margin-top: 35px;">
                  <p class="card-text">
                    Suggestions For You
                    <a href="{% url 'blog:post_new' %}" class="see-all" style="color: #000000;" ><strong>Add post</strong></a>
                  </p>
                </div>
                <div class="sugestion-list" style="margin-top: 15px;">
                  <ul class=" list-group">
                    {% for user in users %}
                    <li class="suggestions-list-item list-group-item d-flex justify-content-between align-items-center">
                        <img src="{% static user.profile_img %}" class="user-profile-pic" >
                        <div class="suggestion-user-name"> {{user.user_name}} </div>
                        <a href="{% url 'blog:home' %}" >Follow</a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
